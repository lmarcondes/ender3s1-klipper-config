[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 56.4
shaper_type_y = mzv
shaper_freq_y = 36.2

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -30.0
y_offset: -40.0
#z_offset: 0
speed: 20
probe_with_touch_mode: true
stow_on_each_sample: false
samples: 1

[bed_mesh]
speed: 150
mesh_min: 15,30         #need to handle head distance with bl_touch
mesh_max: 210,190       #max probe range
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[safe_z_home]
home_xy_position:145,155
speed: 200
z_hop: 10
z_hop_speed: 10
move_to_previous: true

# [gcode_macro G29]
# gcode:
#   G28
#   bed_mesh_calibrate
#   G1 X0 Y0 Z10 F4200

[filament_switch_sensor e0_sensor]
switch_pin: ^!PC15
pause_on_runout: true
runout_gcode: PAUSE

[gcode_arcs]
#resolution: 1.0

[pause_resume]
recover_velocity: 25

[bed_screws]
screw1: 25, 33
screw2: 202, 33
screw3: 202, 202
screw4: 25, 202

